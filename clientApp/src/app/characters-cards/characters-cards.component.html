<div class="py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            <div *ngFor="let character of characters; let i = index" class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                        src="{{character.imageUrl}}" alt="{{character.name}}"/>

                    <div class="card-body">
                        <h3 class="card-title">{{character.name[0]}}<span
                                class="text-muted fw-light">{{character.name.slice(1)}}</span></h3>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="btn-group">
                                <a routerLink="/house/" type="button"
                                    class="btn btn-sm btn-outline-secondary">Details</a>
                            </div>
                            <small class="text-muted">House</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
